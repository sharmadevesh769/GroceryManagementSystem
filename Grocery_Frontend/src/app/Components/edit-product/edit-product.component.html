  <div class="container d-flex flex-column justify-content-center w-50 mt-5 text-light">
    <h1 class="mb-3">Edit Product</h1>

    <form #form="ngForm" (ngSubmit)="updateProduct()">
      <div class="mb-3">
        <label for="" class="form-label">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          name="id"
          [(ngModel)]="productDetails.id"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="productDetails.name"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="productDetails.description"
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" [(ngModel)]="productDetails.category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="Fruit">Fruit</option>
          <option value="Vegetable">Vegetable</option>
          <option value="MilkProduct">Milk Product</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          [(ngModel)]="productDetails.quantity"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          name="image"
          [(ngModel)]="productDetails.image"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          [(ngModel)]="productDetails.price"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Discount</label>
        <input
          type="number"
          class="form-control"
          id="discount"
          name="discount"
          [(ngModel)]="productDetails.discount"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"
          >Specification</label
        >
        <input
          type="string"
          class="form-control"
          id="specification"
          name="specification"
          [(ngModel)]="productDetails.specification"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label"
          >Seller</label
        >
        <input
          type="string"
          class="form-control"
          id="seller"
          name="seller"
          [(ngModel)]="productDetails.seller"
          readonly
        />
      </div>
      <div class="d-flex flex-row justify-content-between w-25">
        <button type="submit" class="btn btn-primary mr-5">Save</button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteProduct(productDetails.id)"
        >
          Delete
        </button>
      </div>
    </form>
  </div>

</div>

<div *ngIf="role!=='Seller'">
  <h3 class="text-danger m-5">You are not a Seller</h3>
</div>
