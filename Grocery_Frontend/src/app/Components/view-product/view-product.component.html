<div class="outer">

  <div class="container productDetails d-flex flex-column justify-content-center w-100 mt-4 mb-3">
    <h1 class="mb-5 heading text-light">Product Details</h1>

    <div class="Product">
      <div class=" ms-5 w-50">
        <img class="image"
          src="{{ productDetails.image }}"
          alt="Image not available"
        />
      </div>
      <div class="d-flex flex-column justify-content-evenly">
        <span class="title">{{ productDetails.name }}</span>
        <span class="description">{{ productDetails.description }}</span>
        <span class="category">{{ productDetails.category }}</span>
        <span class="quantity">Only {{ productDetails.quantity }} left </span>
        <span class="discount"> Available Discount {{ productDetails.discount }} </span>
        <span class="price"> Rs. {{ productDetails.price }} </span>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center mt-3 mb-5 w-100">
      <a type="submit" *ngIf="loggedin" class="btn btn-primary" (click)="onSubmit()">Add to Cart</a>
    </div>

    <div class="row d-flex justify-content-center my-3">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
          <div class="card-body p-4">
            <div class="form-outline mb-4 d-flex flex-column justify-content-center">
              <input type="text" [(ngModel)]="ReviewDescription" id="addANote" class="form-control" placeholder="Type comment..."  />
              <button *ngIf="role==='Buyer'" class=" my-4  btn btn-primary" for="addANote" (click)="AddReview()">Add Review</button>
            </div>

            <div *ngFor="let item of Reviews" class="card mb-4">
              <div class="card-body">
                <p>{{item.description}}</p>

                <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                    <p class="small mb-0 ms-2">{{item.userName}}</p>
                  </div>

                </div>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>


  </div>
</div>
