  <div class="container">
    <div class="row">
      <div class="offset-mid-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">LOGIN</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    (loginForm.controls['email'].dirty &&
                      loginForm.controls['email'].hasError('required')) ||
                    loginForm.controls['email'].hasError('email')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="email"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <small
                  *ngIf="
                    loginForm.controls['email'].dirty &&
                    loginForm.controls['email'].hasError('required')
                  "
                  class="text-danger"
                  >Email is required</small
                >
                <small
                  *ngIf="
                    loginForm.controls['email'].dirty &&
                    loginForm.controls['email'].hasError('email')
                  "
                  class="text-danger"
                  >Invalid email format</small
                >
              </div>

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    loginForm.controls['password'].dirty &&
                    loginForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    type="{{ type }}"
                    placeholder="Password"
                  />
                  <!-- <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span> -->
                </div>
              </div>
              <small
                *ngIf="
                  loginForm.controls['password'].dirty &&
                  loginForm.hasError('required', 'password')
                "
                class="text-danger"
                >Password is required</small
              >
              <button
                (click)="onSubmit()"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                New User? <a routerLink="/registration"> Register here</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
